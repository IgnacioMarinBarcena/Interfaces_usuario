<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMI Music</title>
    <link rel="preload" href="style/inicio.css" as="style">
    <link rel="stylesheet" href="style/inicio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/JAMI.png" alt="Icono JAMI"></img>
            <h1>jami<span>music</span></h1>
        </div>
        <div class="botones">
            <p class="boton" id="login">iniciar sesión</p>
            <p class="boton signin" id="sigin">registrarse</p>
        </div>
    </header>

    <main>
        <section class="fondo">
            
            <img class="img_cancion one" src="images/Portada1.jpg" alt="Portada">
            <img class="img_cancion two" src="images/Portada2.jpeg" alt="Portada">
            <img class="img_cancion three" src="images/Portada3.jpeg" alt="Portada">
            <img class="img_cancion four" src="images/Portada4.jpeg" alt="Portada">
        </section>
        
    </main>

    <footer>
        <h4 class="signin" id="signinhere">registrate aquí</h4>
    </footer>
    <script src="script/inicio.js"></script>
    <script src="script/color.js"></script>
    <script src="script/idioma.js"></script>
</body>
</html>
