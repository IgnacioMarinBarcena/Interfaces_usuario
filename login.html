<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preload" href="style/login.css" as="style">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <img src="images/JAMI.png" alt="Icono JAMI"></img>
    </header>
    <main>
        <section class="contenedor">
            <div class="boton facebook">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
                <p>continuar con facebook</p>
            </div>
            
            <div class="boton apple">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-apple" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 7c-3 0 -4 3 -4 5.5c0 3 2 7.5 4 7.5c1.088 -.046 1.679 -.5 3 -.5c1.312 0 1.5 .5 3 .5s4 -3 4 -5c-.028 -.01 -2.472 -.403 -2.5 -3c-.019 -2.17 2.416 -2.954 2.5 -3c-1.023 -1.492 -2.951 -1.963 -3.5 -2c-1.433 -.111 -2.83 1 -3.5 1c-.68 0 -1.9 -1 -3 -1z" />
                    <path d="M12 4a2 2 0 0 0 2 -2a2 2 0 0 0 -2 2" />
                </svg>
                <p>continuar con apple</p>
            </div>
            <div class="boton google">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                </svg>
                <p>continuar con google</p>
            </div>
        </section>

        <div class="divisor">
            <span>&#8226;</span>
            <hr/>
            <span>&#8226;</span>
        </div>
        

        <section>
            <form class="formulario" onsubmit=" return checkCookie_login(event)">
                <fieldset>
                    <div class="campo">
                        <label id="email_element">Dirección de correo electrónico</label>
                        <input class="input-text" id="u_nameL" type="email" required>
                    </div>
                    <div class="campo">
                        <label id="password_element">Contraseña</label>
                        <input class="input-text" id="p_wordL" maxlength="8" type="password" required>
                    </div>
                    <div class="enlace">
                        <p>¿Has olvidado la contraseña?</p>
                    </div>
                    <div class="campo recuerdame">
                        <input class="checkbox" type="checkbox" id="recuerdame" name="recuerdame" value="recuerdame">
                        <label for="recuerdame"> Recuérdame</label><br>
                        <!--<div class="boton inicio" type="submit">
                            <p>iniciar sesión</p>  Mirar esto, asi no funciona el submit
                        </div>-->
                        <input id="login" class="boton inicio" type="submit" value="Iniciar sesión">
                    </div>
                    
                </fieldset>
            </form>
        </section>
        <div class="divisor">
            <span>&#8226;</span>
            <hr/>
            <span>&#8226;</span>
        </div>
        <div class="boton registro" id="signin">
            <p id="signin_element">registrarse</p>
        </div>
    </main>
    <script src="script/cookies.js"></script>
    <script src="script/login.js"></script>
    <script src="script/color.js"></script>
    <script src="script/idioma.js"></script>
</body>
</html>
